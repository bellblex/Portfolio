<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Define the gradient -->
    <defs>
      <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#301934;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0e3d31;stop-opacity:1" />
      </linearGradient>
    </defs>
  
    <!-- Background solid color -->
    <rect width="100" height="100" fill="rgba(255,255,255,0)"/>
  
    <!-- Letters E and M with gradient fill -->
    <text x="30%" y="50%" dy=".35em" text-anchor="middle" font-size="60" fill="url(#grad1)" font-family="Arial, sans-serif">E</text>
    <text x="70%" y="50%" dy=".35em" text-anchor="middle" font-size="60" fill="url(#grad1)" font-family="Arial, sans-serif">M</text>
  </svg>